<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/83606cf784.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="mediaSocial">
            <span>Enter with your social media</span><br />
            <a href="#" class="facebookButton"><i class="fa fa-facebook facebookIcon"></i>           Facebook</a>
            <br />
            <a href="#" class="gmailButton"><i class="fa fa-google"></i> Gmail</a>
        </div>
        <div class="division">
            Or connect with your credentials
        </div>

        <form class="form-group">
            <input type="text" placeholder="Email"><br/>
            <input type="password" placeholder="Password"><br/>
            <span>Esqueceu sua senha?</span><br/>
            
            <input class="input-submit" type="submit" class="loginButton" value="Login">
        </form>
    </div>
</body>
</html>
